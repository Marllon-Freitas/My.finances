<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/responsive.css">
    <link rel="stylesheet" href="../../public/css/animations.css">
    <title>My.Finances$</title>
</head>
<body>
    <header>
        <h1 id="logo">My<span>.</span>Finances<span>$</span></h1>
    </header>

    <main class="container animate-appear">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="../../public/assets/income.svg" alt="Entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="../../public/assets/expense.svg" alt="Saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="../../public/assets/total.svg" alt="Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transactions" class=" animate-up">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onclick="Modal.open()">+ Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <div class="form">
                    <h2 class="new-transaction">Nova transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description"></label>
                            <input 
                                type="text" 
                                id="description" 
                                name="description"
                                placeholder="Descrição"
                            />
                        </div> 
                        <div class="input-group">
                            <label class="sr-only" for="amount"></label>
                            <input 
                                type="number" 
                                step="0.01"
                                id="amount" 
                                name="amount"
                                placeholder="R$ 0,00"
                            />
                            <small class="help">Use o - (negativo) para despesas e . (ponto) para casas decimais</small>
                        </div> 
                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input 
                                type="date" 
                                id="date" 
                                name="date"
                                placeholder="dd/mm/aaaa"
                            />
                        </div> 

                        <div class="input-group actions">
                            <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                            <button type="submit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>My.Finances$</p>
    </footer>

    <script src="../../public/js/main.js"></script>
</body>
</html>
